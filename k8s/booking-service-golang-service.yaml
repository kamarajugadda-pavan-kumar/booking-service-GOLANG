apiVersion: v1
kind: Service
metadata:
  name: booking-service
  labels:
    app: booking-service
spec:
  selector:
    app: booking-service # Matches the app label in your deployment
  ports:
    - protocol: TCP
      port: 50002 # The port on the Service
      targetPort: 50002 # The port on your container
  type: ClusterIP # Only accessible within the cluster
